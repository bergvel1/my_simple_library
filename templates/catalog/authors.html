{% extends "base_generic.html" %}
{% load render_table from django_tables2 %}
{% block content %}
  <h1>Author List</h1>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  {% if authors %}
  <ul>
    {% render_table authors %}
  </ul>
  {% else %}
    <p>No authors found.</p>
  {% endif %}       
{% endblock %}
