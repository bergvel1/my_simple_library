{% extends "base_generic.html" %}
{% load render_table from django_tables2 %}
{% block content %}
  <h1>Book List</h1>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  {% if books %}
  <ul>
    {% render_table books %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
