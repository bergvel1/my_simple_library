{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="m-auto w-50">
    <div class="card">
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="mt-4 btn btn-lg btn-primary btn-block">Sign in</button>
        </form>

        <div class="mt-3 text-center">
          <p class="text-muted font-weight-light"><a class="text-reset" href="{% url 'password_reset' %}">Forgot your
            password?</a></p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
